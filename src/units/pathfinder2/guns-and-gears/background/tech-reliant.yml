    value: "_{Tech-Reliant}"

  - set: crafting-proficiency
    value: trained

  - set: medicine-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Tech-Reliant}"
        contents:

          - p: "_{Trained in Crafting and Medicine}"
            icon: proficiency-trained
            blk: false


          - p: "_{Some event, be it an accident, attack, or disaster, has left you horribly scarred by magic. Your body no longer tolerates magical healing, and you can't use magic, forcing you to rely on gadgets and ingenuity where others trust in spells and magical items. You might have been well-versed in magic before, or barely familiar with its use. This event may have injured your body in visible ways, but no matter the extent of your injuries, your body no longer interacts with healing magic in any capacity.}"
            size: small
            blk: false


          - paste: book-ref
            params:
              page-ref: "_{Guns & Gears p47}"


