unit: background/farmhand
in: background
group: "_{Core Rulebook}"
name: "_{Farmhand}"

require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Farmhand}"
  - set: athletics-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Farmhand}"
        contents:
          - p: "_{Trained in Athletics and Farming Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          skill: "#{skill}"
          skillname: "_{Athletics}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-farming
        name: "_{Farming Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

