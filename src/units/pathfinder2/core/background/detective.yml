unit: background/detective
in: background
group: "_{Core Rulebook}"
name: "_{Detective}"

require:
  - unit: feat/streetwise

inc:
  - set: char-background
    value: "_{Detective}"
  - set: society-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Detective}"
        contents:
          - p: "_{Trained in Society and Underworld Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p61}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/streetwise
        params:
          skill: "#{skill}"
          skillname: "_{Society}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-underworld
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

