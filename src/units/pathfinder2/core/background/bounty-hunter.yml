unit: background/bounty-hunter
in: background
group: "_{Core Rulebook}"
name: "_{Bounty Hunter}"

require:
  - unit: feat/experienced-tracker

inc:
  - set: char-background
    value: "_{Bounty Hunter}"
  - set: survival-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Bounty Hunter}"
        contents:
          - p: "_{Trained in Survival and Legal Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p61}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-tracker
        params:
          skill: "#{skill}"
          skillname: "_{Survival}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-legal
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

