unit: background/martial-disciple-acrobatics
in: background
group: "_{Core Rulebook}"
name: "_{Martial Disciple - Acrobatics}"

require:
  - unit: feat/cat-fall

inc:
  - set: char-background
    value: "_{Martial Disciple - Acrobatics}"
  - set: acrobatics-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Martial Disciple - Acrobatics}"
        contents:
          - p: "_{Trained in Acrobatics and Warfare Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/cat-fall
        params:
          skill: "#{skill}"
          skillname: "_{Acrobatics}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-warfare
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

