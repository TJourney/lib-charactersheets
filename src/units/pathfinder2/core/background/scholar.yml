unit: background/scholar
in: background
group: "_{Core Rulebook}"
name: "_{Scholar}"

require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Scholar}"
  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Scholar}"
        contents:
          - p: "_{Trained in Arcana, Nature, Occultism, or Religion}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          skill: "#{skill}"
          skillname: "_{Arcana, Nature, Occultism, or Religion}"
          level: 1

