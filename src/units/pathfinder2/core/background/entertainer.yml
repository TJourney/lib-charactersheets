unit: background/entertainer
in: background
group: "_{Core Rulebook}"
name: "_{Entertainer}"

require:
  - unit: feat/fascinating-performance

inc:
  - set: char-background
    value: "_{Entertainer}"
  - set: performance-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Entertainer}"
        contents:
          - p: "_{Trained in Performance and Theater Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p61}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/fascinating-performance
        params:
          skill: "#{skill}"
          skillname: "_{Performance}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-theater
        name: "_{Theater Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

