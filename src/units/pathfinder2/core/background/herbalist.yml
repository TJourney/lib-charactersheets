unit: background/herbalist
in: background
group: "_{Core Rulebook}"
name: "_{Herbalist}"

require:
  - unit: feat/natural-medicine

inc:
  - set: char-background
    value: "_{Herbalist}"
  - set: nature-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Herbalist}"
        contents:
          - p: "_{Trained in Nature and Herbalism Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/natural-medicine
        params:
          skill: "#{skill}"
          skillname: "_{Nature}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-herbalism
        name: "_{Herbalism Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

