unit: background/prisoner
in: background
group: "_{Core Rulebook}"
name: "_{Prisoner}"

require:
  - unit: feat/experienced-smuggler

inc:
  - set: char-background
    value: "_{Prisoner}"
  - set: stealth-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Prisoner}"
        contents:
          - p: "_{Trained in Stealth and Underworld Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-smuggler
        params:
          skill: "#{skill}"
          skillname: "_{Stealth}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-underworld
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

