unit: background/sailor
in: background
group: "_{Core Rulebook}"
name: "_{Sailor}"

require:
  - unit: feat/underwater-marauder

inc:
  - set: char-background
    value: "_{Sailor}"
  - set: athletics-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sailor}"
        contents:
          - p: "_{Trained in Athletics and Sailing Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/underwater-marauder
        params:
          skill: "#{skill}"
          skillname: "_{Athletics}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-sailing
        name: "_{Sailing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

