unit: background/field-medic
in: background
group: "_{Core Rulebook}"
name: "_{Field Medic}"

require:
  - unit: feat/battle-medicine

inc:
  - set: char-background
    value: "_{Field Medic}"
  - set: medicine-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Field Medic}"
        contents:
          - p: "_{Trained in Medicine and Warfare Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/battle-medicine
        params:
          skill: "#{skill}"
          skillname: "_{Medicine}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-warfare
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

