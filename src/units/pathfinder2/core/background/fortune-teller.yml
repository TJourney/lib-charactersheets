unit: background/fortune-teller
in: background
group: "_{Core Rulebook}"
name: "_{Fortune Teller}"

require:
  - unit: feat/oddity-identification

inc:
  - set: char-background
    value: "_{Fortune Teller}"
  - set: occultism-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Fortune Teller}"
        contents:
          - p: "_{Trained in Occultism and Fortune-Telling Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/oddity-identification
        params:
          skill: "#{skill}"
          skillname: "_{Occultism}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-fortune-telling
        name: "_{Fortune-Telling Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

