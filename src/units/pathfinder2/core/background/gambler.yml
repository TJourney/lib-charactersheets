unit: background/gambler
in: background
group: "_{Core Rulebook}"
name: "_{Gambler}"

require:
  - unit: feat/lie-to-me

inc:
  - set: char-background
    value: "_{Gambler}"
  - set: deception-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Gambler}"
        contents:
          - p: "_{Trained in Deception and Games Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/lie-to-me
        params:
          skill: "#{skill}"
          skillname: "_{Deception}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-games
        name: "_{Games Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

