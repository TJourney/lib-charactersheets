unit: background/laborer
in: background
group: "_{Core Rulebook}"
name: "_{Laborer}"

require:
  - unit: feat/hefty-hauler

inc:
  - set: char-background
    value: "_{Laborer}"
  - set: athletics-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Laborer}"
        contents:
          - p: "_{Trained in Athletics and Labor Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/hefty-hauler
        params:
          skill: "#{skill}"
          skillname: "_{Athletics}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-labor
        name: "_{Labor Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

