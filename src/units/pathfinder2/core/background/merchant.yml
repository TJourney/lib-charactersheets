unit: background/merchant
in: background
group: "_{Core Rulebook}"
name: "_{Merchant}"

require:
  - unit: feat/bargain-hunter

inc:
  - set: char-background
    value: "_{Merchant}"
  - set: diplomacy-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Merchant}"
        contents:
          - p: "_{Trained in Diplomacy and Mercantile Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/bargain-hunter
        params:
          skill: "#{skill}"
          skillname: "_{Diplomacy}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-mercantile
        name: "_{Mercantile Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

