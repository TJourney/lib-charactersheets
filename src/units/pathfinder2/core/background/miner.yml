unit: background/miner
in: background
group: "_{Core Rulebook}"
name: "_{Miner}"

require:
  - unit: feat/terrain-expertise

inc:
  - set: char-background
    value: "_{Miner}"
  - set: survival-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Miner}"
        contents:
          - p: "_{Trained in Survival and Mining Lore Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-expertise
        params:
          skill: "#{skill}"
          skillname: "_{Survival}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-mining-lore
        name: "_{Mining Lore Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

