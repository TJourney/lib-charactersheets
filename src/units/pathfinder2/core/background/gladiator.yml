unit: background/gladiator
in: background
group: "_{Core Rulebook}"
name: "_{Gladiator}"

require:
  - unit: feat/impressive-performance

inc:
  - set: char-background
    value: "_{Gladiator}"
  - set: performance-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Gladiator}"
        contents:
          - p: "_{Trained in Performance and Gladiatorial Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/impressive-performance
        params:
          skill: "#{skill}"
          skillname: "_{Performance}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-gladiatorial
        name: "_{Gladiatorial Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

