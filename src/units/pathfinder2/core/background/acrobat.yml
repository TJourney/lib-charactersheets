unit: background/acrobat
in: background
group: "_{Core Rulebook}"
name: "_{Acrobat}"

require:
  - unit: feat/steady-balance

inc:
  - set: char-background
    value: "_{Acrobat}"
  - set: acrobatics-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Acrobat}"
        contents:
          - p: "_{Trained in Acrobatics and Circus Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p60}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/steady-balance
        params:
          skill: "#{skill}"
          skillname: "_{Acrobatics}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-circus
        name: "_{Circus Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

