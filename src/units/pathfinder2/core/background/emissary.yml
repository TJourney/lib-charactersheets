unit: background/emissary
in: background
group: "_{Core Rulebook}"
name: "_{Emissary}"

require:
  - unit: feat/multilingual

inc:
  - set: char-background
    value: "_{Emissary}"
  - set: society-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Emissary}"
        contents:
          - p: "_{Trained in Society}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p61}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/multilingual
        params:
          skill: "#{skill}"
          skillname: "_{Society}"
          level: 1

