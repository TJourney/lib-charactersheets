unit: background/warrior
in: background
group: "_{Core Rulebook}"
name: "_{Warrior}"

require:
  - unit: feat/intimidating-glare

inc:
  - set: char-background
    value: "_{Warrior}"
  - set: intimidation-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Warrior}"
        contents:
          - p: "_{Trained in Intimidation and Warfare Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p64}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/intimidating-glare
        params:
          skill: "#{skill}"
          skillname: "_{Intimidation}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-warfare
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

