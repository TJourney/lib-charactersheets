unit: background/barrister
in: background
group: "_{Core Rulebook}"
name: "_{Barrister}"

require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Barrister}"
  - set: diplomacy-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Barrister}"
        contents:
          - p: "_{Trained in Diplomacy and Legal Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p60}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          skill: "#{skill}"
          skillname: "_{Diplomacy}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-legal
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

