unit: background/barkeep
in: background
group: "_{Core Rulebook}"
name: "_{Barkeep}"

require:
  - unit: feat/hobnobber

inc:
  - set: char-background
    value: "_{Barkeep}"
  - set: diplomacy-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Barkeep}"
        contents:
          - p: "_{Trained in Diplomacy and Alcohol Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p60}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/hobnobber
        params:
          skill: "#{skill}"
          skillname: "_{Diplomacy}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-alcohol
        name: "_{Alcohol Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

