unit: background/charlatan
in: background
group: "_{Core Rulebook}"
name: "_{Charlatan}"

require:
  - unit: feat/charming-liar

inc:
  - set: char-background
    value: "_{Charlatan}"
  - set: deception-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Charlatan}"
        contents:
          - p: "_{Trained in Deception and Underworld Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p61}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/charming-liar
        params:
          skill: "#{skill}"
          skillname: "_{Deception}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-underworld
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

