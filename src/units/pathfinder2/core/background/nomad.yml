unit: background/nomad
in: background
group: "_{Core Rulebook}"
name: "_{Nomad}"

require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Nomad}"
  - set: survival-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Nomad}"
        contents:
          - p: "_{Trained in Survival}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p63}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          skill: "#{skill}"
          skillname: "_{Survival}"
          level: 1

