unit: background/hermit
in: background
group: "_{Core Rulebook}"
name: "_{Hermit}"

require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Hermit}"
  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hermit}"
        contents:
          - p: "_{Trained in Nature or Occultism}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          skill: "#{skill}"
          skillname: "_{Nature or Occultism}"
          level: 1

