unit: background/acolyte
in: background
group: "_{Core Rulebook}"
name: "_{Acolyte}"

require:
  - unit: feat/student-of-the-canon

inc:
  - set: char-background
    value: "_{Acolyte}"
  - set: religion-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Acolyte}"
        contents:
          - p: "_{Trained in Religion and Scribing Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p60}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/student-of-the-canon
        params:
          skill: "#{skill}"
          skillname: "_{Religion}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-scribing
        name: "_{Scribing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

