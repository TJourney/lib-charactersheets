unit: background/guard
in: background
group: "_{Core Rulebook}"
name: "_{Guard}"

require:
  - unit: feat/quick-coercion

inc:
  - set: char-background
    value: "_{Guard}"
  - set: intimidation-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Guard}"
        contents:
          - p: "_{Trained in Intimidation}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-coercion
        params:
          skill: "#{skill}"
          skillname: "_{Intimidation}"
          level: 1

