unit: background/artist
in: background
group: "_{Core Rulebook}"
name: "_{Artist}"

require:
  - unit: feat/specialty-crafting

inc:
  - set: char-background
    value: "_{Artist}"
  - set: crafting-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Artist}"
        contents:
          - p: "_{Trained in Crafting and Art Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p60}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/specialty-crafting
        params:
          skill: "#{skill}"
          skillname: "_{Crafting}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-art
        name: "_{Art Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

