unit: background/hunter
in: background
group: "_{Core Rulebook}"
name: "_{Hunter}"

require:
  - unit: feat/survey-wildlife

inc:
  - set: char-background
    value: "_{Hunter}"
  - set: survival-proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hunter}"
        contents:
          - p: "_{Trained in Survival and Tanning Lore}"
            icon: proficiency-trained

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1
          
          - paste: book-ref
            params:
              page-ref: "_{CRB p62}"

  - at: '@background-skill-feat'
    replace:
      - paste: feat/survey-wildlife
        params:
          skill: "#{skill}"
          skillname: "_{Survival}"
          level: 1

  - at: '@lore-skills'
    add:
      - skill: lore-tanning
        name: "_{Tanning Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

