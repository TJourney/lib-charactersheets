unit: defs/dcs
group: "_{Core Rulebook}"

inc:
  - copy: class-dc
    params:
      id: class-dc
      legend: "_{Class DC}"
    contents:
      - calc:
        output:
          field: "#{id}"
          legend: "#{legend}"
          underlay: "_{DC}"
          width: large
          icon: dc
          eq: "10+%{#{key-ability}}+%{level}+%{#{id}-item-bonus}"
        inputs:
          - span: 10 +
          - zone: '@key-ability-field'
            contents:
              - field:
                label: "_{Key Ability}"
                ref: "=key-ability"
                misc: true
          - span: "+"
          - field: "#{id}-proficiency"
            label: "_{Proficiency}"
            control: proficiency
          # - span: "+"
          # - field: "#{id}-item-bonus"
          #   label: "_{Item}"

  - copy: spell-attack
    params:
      id: spell-attack
      legend: "_{Spell\nAttack}"
    contents:
      - calc:
        output:
          field: "#{id}"
          legend: "#{legend}"
          width: large
          overprint: true
          icon: bonus
          eq: '%{#{key-ability}}+%{#{id}-proficiency}+%{#{id}-misc}'
        inputs:
          - zone: '@key-ability-field'
            contents:
              - field:
                label: "_{Key Ability}"
                ref: "=key-ability"
                misc: true
          - span: "+"
          - field: "#{id}-proficiency"
            label: "_{Proficiency}"
            control: proficiency
          - span: "+"
          - field: "#{id}-misc"
            label: "_{Misc}"
            misc: true

  - copy: spell-dc
    params:
      id: spell-dc
      legend: "_{Spell Save DC}"
    contents:
      - calc:
        output:
          field: "#{id}"
          legend: "#{legend}"
          underlay: "_{DC}"
          width: large
          overprint: true
          icon: dc
          eq: '10+%{#{key-ability}}+%{level}+%{#{id}-item-bonus}'
        inputs:
          - span: 10 +
          - zone: '@key-ability-field'
            contents:
              - field:
                label: "_{Key Ability}"
                ref: "=key-ability"
                misc: true
          - span: "+"
          - field: "#{id}-proficiency"
            label: "_{Proficiency}"
            control: proficiency

  - copy: arcane-spell-dcs
    contents:
      - paste: spell-attack
        params:
          id: arcane-spell-attack
          legend: "_{Arcane Spell\nAttack}"
      - paste: spell-dc
        params:
          id: arcane-spell-save-dc
          legend: "_{Arcane Spell\nSave DC}"
          
  - copy: divine-spell-dcs
    contents:
      - paste: spell-attack
        params:
          id: divine-spell-attack
          legend: "_{Divine Spell\nAttack}"
      - paste: spell-dc
        params:
          id: divine-spell-save-dc
          legend: "_{Divine Spell\nSave DC}"
          
  - copy: occult-spell-dcs
    contents:
      - paste: spell-attack
        params:
          id: occult-spell-attack
          legend: "_{Occult Spell\nAttack}"
      - paste: spell-dc
        params:
          id: occult-spell-save-dc
          legend: "_{Occult Spell\nSave DC}"
          
  - copy: primal-spell-dcs
    contents:
      - paste: spell-attack
        params:
          id: primal-spell-attack
          legend: "_{Primal Spell\nAttack}"
      - paste: spell-dc
        params:
          id: primal-spell-save-dc
          legend: "_{Primal Spell\nSave DC}"
