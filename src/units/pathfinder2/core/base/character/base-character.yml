unit: base/character
name: "_{Character}"
group: "_{Core Rulebook}"

form:
  - select: ancestry
    name: "_{Ancestry}"
    max: 1
  - select: background
    name: "_{Background}"
    max: 1
  - select: class
    name: "_{Class}"
    max: 1
  - select: archetype
    name: "_{Archetype}"
    max: 3

  - option: build
    name: "_{Build A Character}"
    unit: option/build
  - option: cover
    name: "_{Cover Page}"
    unit: option/cover
  - option: minis
    name: "_{Map Minis}"
    unit: option/minis

  - select: inventory
    name: "_{Inventory}"
    max: 1
    default: half

require:
  - unit: prototype/class

inc:

  - set: subclass-label
    value: "_{Subclass}"
    priority: low

  - set: dying-max
    value: 6
    priority: low

  - at: '@pages'
    add:

      - page: character
        name: "_{Character}"
        order: 6
        flex: true
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - logo:

                  - section:
                    untitled: true
                    contents:
                      - row:
                        contents:
                          - field: player-name
                            label: "_{Player}"
                            width: stretch
                            align: left
                          - field: hero-points
                            label: "_{Hero Points}"
                            border: circle
                            size: huge
                            suffix: "3"

                      - row:
                        contents:
                          - field: campaign-name
                            label: "_{Campaign}"
                            width: stretch
                            align: left
                          - field: xp
                            label: "_{XP}"
                            underlay: "_{XP}"
                            width: large
                            border: full

                      - zone: '@player-header'
                  - hr:
                    swash: true

                  - portrait: personal

                  - section:
                    id: ident
                    untitled: true
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - g:
                            contents:
                              - field: character-name
                                legend: "_{Character Name}"
                                size: huge
                                width: stretch
                                align: left
                                value: "#{character-name}"
                              - layout: alignment
                                gutter: none
                                contents:
                                  - g:
                                    contents:
                                      - row:
                                        contents:
                                          - field: gender
                                            label: "_{Gender}"
                                            icon: gender
                                            width: large
                                          - spacer:
                                          - field: age
                                            label: "_{Age}"
                                            width: large
                                          - spacer:
                                          - field: size
                                            label: "_{Size}"
                                            icon: size
                                            width: large
                                          - spacer:
                                      - field: deity
                                        label: "_{Deity}"
                                        width: stretch
                                        # merge-bottom: true
                                  - field: alignment
                                    frame: none
                                    control: alignment
                              - field: languages
                                label: "_{Languages}"
                                width: stretch
                                repeat: 2
                                reduce: 1
                                merge-bottom: true
                          - g:
                            contents:
                              - h5: "_{Abilities}"
                              - layout: 6e
                                gutter: none
                                contents:
                                  - repeat: 6
                                    rows:
                                      - name: "_{Strength}"
                                        short: "_{STR}"
                                        code: STR
                                      - name: "_{Dexterity}"
                                        short: "_{DEX}"
                                        code: DEX
                                      - name: "_{Constitution}"
                                        short: "_{CON}"
                                        code: CON
                                      - name: "_{Intelligence}"
                                        short: "_{INT}"
                                        code: INT
                                      - name: "_{Wisdom}"
                                        short: "_{WIS}"
                                        code: WIS
                                      - name: "_{Charisma}"
                                        short: "_{CHA}"
                                        code: CHA
                                    contents:
                                      - g:
                                        valign: top
                                        contents:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field:
                                                label: "#{name}"
                                                border: circle
                                                control: compound
                                                parts:
                                                  - field: "key-ability"
                                                    control: radio
                                                    value: "#{code}"
                                                  - field: "#{code}"
                                                    size: huge
                                                    eq: "(%{#{code}-score}-10)/2"
                                                    underlay: "#{short}"
                                              - spacer:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field: "#{code}-score"
                                                # prefix: "+"
                                                frame: none
                                                border: bottom-right
                                                underlay: "#{short}"
                                              - spacer:
                              - p: "_{Ability Modifier = (Ability Score - 10) &divide; 2}"
                                align: left
                                optional: true

                          - g:
                            contents:
                              - row:
                                contents:
                                  - g:
                                    contents:
                                      - h5: "_{Proficiency}"
                                  - spacer:
                                  - field: level
                                    label: "_{Level}"
                                    border: circle
                                    frame: left

                              - layout: 5e
                                gutter: none
                                # valign: top
                                flex: none
                                contents:
                                  - field: proficiency-untrained
                                    label: "_{Untrained}"
                                    border: full
                                    control: value
                                    value: 0
                                    icon: proficiency
                                    ruby: "&nbsp;\n"
                                  - field: proficiency-trained
                                    label: "_{Trained}"
                                    border: full
                                    control: proficiency
                                    value: trained
                                    ruby: "_{Level}\n+2"
                                    eq: "%{level}+2"
                                  - field: proficiency-expert
                                    label: "_{Expert}"
                                    border: full
                                    control: proficiency
                                    value: expert
                                    ruby: "_{Level}\n+4"
                                    eq: "%{level}+4"
                                  - field: proficiency-master
                                    label: "_{Master}"
                                    border: full
                                    control: proficiency
                                    value: master
                                    ruby: "_{Level}\n+6"
                                    eq: "%{level}+6"
                                  - field: proficiency-legendary
                                    label: "_{Legendary}"
                                    border: full
                                    control: proficiency
                                    value: legendary
                                    ruby: "_{Level}\n+8"
                                    eq: "%{level}+8"
                  - tail:

              - g:
                contents:
                  - section: "_{Character}"
                    contents:
                      - list:
                        hr: true
                        zebra: true
                        avoid-shade: true
                        contents:
                          - layout: 2e
                            contents:
                              - field: ancestry
                                legend: "_{Ancestry}"
                                width: stretch
                                merge-bottom: true
                              - field: heritage
                                label: "_{Heritage}"
                                width: stretch
                                merge-bottom: true

                          - g:
                            contents:
                              - field: char-background
                                legend: "_{Background}"
                                width: stretch
                                merge-bottom: true
                                # value: '#{background}'

                          - layout: 2e
                            contents:
                              - row:
                                contents:
                                  - class-icon:
                                    size: tiny
                                  - field: class
                                    width: stretch
                                    legend: "_{Class}"
                                    merge-bottom: true
                              - zone: '@class-specialisation'
                                contents:
                                  - field: subclass
                                    label: "#{subclass-label}"
                                    width: stretch
                                    merge-bottom: true

                          - g:
                            flex: tiny
                            contents:
                              - table:
                                merge-bottom: true
                                width: stretch
                                rows:
                                  - slots:
                                    min: 3
                                    max: 4
                                    reduce: 1
                                    contents:
                                      - type: zone
                                        zone: '@archetypes'
                                    placeholder:
                                      - i: "#{i}"
                                        name: ''
                                        num-feats: ''
                                columns:
                                  - h5: "_{Archetypes}"
                                  - label: "_{Archetype Feats}"
                                    colspan: 3
                                template:
                                  - field: archetype-#{i}-name
                                    width: stretch
                                    align: left
                                    frame: none
                                    value: "#{name}"
                                  - field: archetype-#{i}-feats
                                    frame: none
                                    control: progression
                                    max: 4
                                  - p: "_{of}"
                                    width: tiny
                                  - field: archetype-#{i}-num-feats
                                    frame: none
                                    width: tiny
                                    underlay: "3"
                                    value: "#{num-feats}"

                  - section: "_{Skills}"
                    id: skills
                    contents:
                      - table:
                        collapse: true
                        zebra: true
                        field_frame: none
                        sort_by: name
                        width: stretch
                        columns:
                          -
                          - label: "_{Assurance}"
                            align: right
                          - label: "_{Skill Bonus}"
                            width: medium
                          -
                          - label: "_{Ability Modifier}"
                            width: medium
                          - label: "_{Proficiency}"
                            width: medium
                          - label: "_{Feats Misc}"
                            width: small
                          - label: "_{Armour Check Penalty}"
                            width: medium
                        rows:
                          - slots:
                            min: 20
                            max: 24
                            reduce: 2
                            contents:
                              - sort: name
                                contents:
                                  - zone: '@skills'
                                    contents:
                                      - skill: acrobatics
                                        name: "_{Acrobatics}"
                                        ability: "_{DEX}"
                                        abilityref: DEX
                                        acp: true
                                      - skill: arcana
                                        name: "_{Arcana}"
                                        ability: "_{INT}"
                                        abilityref: INT
                                        acp: false
                                      - skill: athletics
                                        name: "_{Athletics}"
                                        ability: "_{STR}"
                                        abilityref: STR
                                        acp: true
                                      - skill: crafting
                                        name: "_{Crafting}"
                                        ability: "_{INT}"
                                        abilityref: INT
                                        acp: false
                                      - skill: deception
                                        name: "_{Deception}"
                                        ability: "_{CHA}"
                                        abilityref: CHA
                                        acp: false
                                      - skill: diplomacy
                                        name: "_{Diplomacy}"
                                        ability: "_{CHA}"
                                        abilityref: CHA
                                        acp: false
                                      - skill: intimidation
                                        name: "_{Intimidation}"
                                        ability: "_{CHA}"
                                        abilityref: CHA
                                        acp: false
                                      - skill: medicine
                                        name: "_{Medicine}"
                                        ability: "_{WIS}"
                                        abilityref: WIS
                                        acp: false
                                      - skill: nature
                                        name: "_{Nature}"
                                        ability: "_{WIS}"
                                        abilityref: WIS
                                        acp: false
                                      - skill: occultism
                                        name: "_{Occultism}"
                                        ability: "_{INT}"
                                        abilityref: INT
                                        acp: false
                                      - skill: performance
                                        name: "_{Performance}"
                                        ability: "_{CHA}"
                                        abilityref: CHA
                                        acp: false
                                      - skill: religion
                                        name: "_{Religion}"
                                        ability: "_{WIS}"
                                        abilityref: WIS
                                        acp: false
                                      - skill: society
                                        name: "_{Society}"
                                        ability: "_{INT}"
                                        abilityref: INT
                                        acp: false
                                      - skill: stealth
                                        name: "_{Stealth}"
                                        ability: "_{DEX}"
                                        abilityref: DEX
                                        acp: true
                                      - skill: survival
                                        name: "_{Survival}"
                                        ability: "_{WIS}"
                                        abilityref: WIS
                                        acp: false
                                      - skill: thievery
                                        name: "_{Thievery}"
                                        ability: "_{DEX}"
                                        abilityref: DEX
                                        acp: true
                                        fade: false
                                  - slots:
                                    min: 1
                                    max: 3
                                    placeholder:
                                      - skill: lore-#{i}
                                        name: "_{Lore}"
                                        ability: "_{INT}"
                                        abilityref: INT
                                        acp: false
                                        fade: true
                                    contents:
                                      - zone: '@lore-skills'
                                        contents:
                            placeholder:
                              skill: ''
                              name: ''
                              ability: ''
                              acp: false
                              optional: true
                        template:
                          - h6: "#{name}"
                            fade: "#{fade}"
                            blk: false
                          - field: "#{skill}-assurance"
                            control: checkbox
                            align: right
                          - field: "#{skill}-bonus"
                            border: full
                            icon: bonus
                            width: medium
                          - span: "="
                          - field:
                            ref: "#{abilityref}"
                            underlay: "#{ability}"
                            frame: h-label
                            label: "#{ability}"
                            width: medium
                          - field: "#{skill}-proficiency"
                            control: proficiency
                            width: medium
                          - field: "#{skill}-misc"
                            misc: true
                            width: medium
                          - field: "#{skill}-acp"
                            ref: acp
                            border: full
                            exists: "#{acp}"
                            prefix: "&ndash;"

                      - p:
                        title: "_{Assurance}"
                        content: "_{May use 10 + proficiency bonus (inc level, but no other bonuses) rather than roll.}"
                        optional: true

                      - hr:
                      - h5: "_{Skill Actions}"
                      - list:
                        merge-bottom: true
                        hr: true
                        light: true
                        contents:
                          - slots:
                            min: 3
                            max: 6
                            reduce: 1
                            contents:
                              - if: '#{skill-actions}'
                                then:
                                  - zone: '@skill-actions'
                            placeholder:
                              action: template
                              contents:
                                - row:
                                  contents:
                                    - field: "skill-note-#{i}-name"
                                      frame: none
                                      width: stretch
                                    - field: "skill-note-#{i}-notes"
                                      frame: none
                                      width: stretch
                                - field: "skill-note-#{i}-notes-2"
                                  frame: none
                                  width: stretch
                                  merge-bottom: true

                  - section: "_{Perception}"
                    flex: small
                    contents:
                      - row:
                        contents:
                          - calc:
                            output:
                              field: perception
                              icon: bonus
                              legend: "_{Perception}"
                              width: large
                              eq: '%{WIS}+%{perception-proficiency}+%{perception-item-bonus}+%{perception-misc}'
                            inputs:
                              - field:
                                ref: "WIS"
                                underlay: "_{WIS}"
                                label: "_{WIS}"
                              - span: "+"
                              - field: perception-proficiency
                                label: "_{Proficiency}"
                                control: proficiency
                              - span: "+"
                              - field: perception-item-bonus
                                label: "_{Item}"
                              - span: "+"
                              - field: perception-misc
                                misc: true
                                label: "_{Misc}"
                          - spacer:
                          - zone: '@perception-misc'
                      - p: "_{Perception DC = 10 + Perception Bonus}"
                        optional: true
                      - row: left
                        contents:
                          - spacer:
                          - field: perception-low-light
                            frame: right
                            control: checkbox
                            label: "_{Low-light vision}"
                          - field: perception-darkvision
                            frame: right
                            control: checkbox
                            label: "_{Dark vision}"
                          - field: perception-scent
                            frame: right
                            control: checkbox
                            label: "_{Scent}"
                      - hr:
                        light: true
                        optional: true
                      - zone: '@perception'
                        contents:
                          - row:
                            contents:
                              - field: perception-other
                                frame: none
                                align: left
                                width: stretch
                                repeat: 2
                                merge-bottom: true
                                optional: true
                  - tail:

      - page: combat
        name: "_{Combat}"
        order: 7
        flex: true
        contents:
          - layout: 2l
            contents:
              - g:
                contents:

                  - section: "_{Speed}"
                    id: speed
                    contents:
                      - row:
                        contents:
                          - layout: 3e
                            contents:
                              - action: 1
                                contents:
                                  - p:
                                    title: "_{Stride}"
                              - field: speed
                                legend: "_{Speed}"
                                control: speed
                                border: full
                                width: stretch
                              - field: speed-armour
                                label: "_{Speed in Armour}"
                                control: speed
                                width: stretch

                      - row:
                        contents:
                          - layout: 3e
                            contents:
                              - field: speed-swim
                                label: "_{Swim Speed}"
                                control: speed
                                width: stretch
                              - field: speed-climb
                                label: "_{Climb Speed}"
                                control: speed
                                width: stretch
                              - field: speed-fly
                                label: "_{Fly Speed}"
                                control: speed
                                width: stretch
                      - zone: '@speed'

                  - section: "_{Actions}"
                    id: actions
                    flex: large
                    mark: action
                    contents:
                      - list:
                        zebra: true
                        flex: true
                        hr: true
                        avoid-shade: true
                        contents:
                          - slots:
                            min: 4
                            max: 5
                            reduce: 1
                            placeholder:
                              action: template
                              contents:
                                - article:
                                  lines: 1
                            contents:
                              - sort: order
                                contents:
                                  - zone: '@actions'

                  - section: "_{Focus}"
                    id: focus
                    flex: large
                    contents:
                      - list:
                        hr: true
                        zebra: true
                        avoid-shade: true
                        contents:
                          - each:
                            template:
                              - layout: indent-ln
                                gutter: tiny
                                contents:
                                  - h5: "#{i}"
                                  - item:
                            contents:
                              - slots:
                                min: 3
                                max: 3
                                reduce: 1
                                placeholder:
                                  - action: template
                                    contents:
                                      - field: "focus-spell-#{i}"
                                        width: stretch
                                        align: left
                                        merge-bottom: true
                                        repeat: 2
                                contents:
                                  - sort: order
                                    contents:
                                      - zone: '@focus-spells'
                          - g:
                            contents:
                              - row:
                                contents:
                                  - calc:
                                    output:
                                      field: focus-level
                                      legend: "_{Focus Level}"
                                    inputs:
                                      - ruby-round-up:
                                        contents:
                                          - field:
                                            ref: level
                                            label: "_{Level}"
                                          - span: "&divide; 2"

                                  - spacer:
                                  
                                  - field: focus-points
                                    legend: "_{Focus Points}"
                                    control: compound
                                    border: multi
                                    width: stretch
                                    parts:
                                      - control: checkgrid
                                        depth: 1
                                        max: 3
                                        ruby: "_{Total}"
                                        border: none
                                      - type: vr
                                      - control: checkgrid
                                        depth: 1
                                        max: 3
                                        ruby: "_{Current}"
                                        border: none

                                  - spacer:
                                  - field: refocus
                                    label: "_{Refocus}"
                                    border: full
                                    width: large
                                    prefix: "+"
                                    underlay: "1"
                                    suffix: "_{pt}"
                                    ruby: "_{Once only}"

                  - zone: '@weapon-spec-section'

              - g:
                contents:
                  - section: "_{Attacks}"
                    id: attacks
                    mark: sword
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        flex: true
                        avoid-shade: true
                        contents:

                          - layout: 2e
                            vr: true
                            contents:
                              - g:
                                pad: true
                                contents:
                                  - h6: "_{Multi-Attack Penalty}"
                                    blk: false
                                  - row:
                                    blk: false
                                    contents:

                                      - icon: action2nd
                                      - large-print:
                                        contents:
                                          - field:
                                            frame: none
                                            border: full
                                            width: medium
                                            underlay: -5
                                        else:
                                          - field:
                                            frame: left
                                            label: "_{2nd}"
                                            border: full
                                            width: medium
                                            underlay: -5
                                      - spacer:

                                      - icon: action3rd
                                      - large-print:
                                        contents:
                                          - field:
                                            frame: none
                                            border: full
                                            width: medium
                                            underlay: -10
                                        else:
                                          - field:
                                            frame: left
                                            label: "_{3rd}"
                                            border: full
                                            width: medium
                                            underlay: -10

                                      - spacer:

                              - g:
                                pad: true
                                contents:
                                  - h6: "_{Agile}"
                                    blk: false
                                  - row:
                                    blk: false
                                    contents:

                                      - icon: action2nd
                                      - large-print:
                                        contents:
                                          - field:
                                            frame: none
                                            border: full
                                            width: medium
                                            underlay: -4
                                        else:
                                          - field:
                                            frame: left
                                            label: "_{2nd}"
                                            border: full
                                            width: medium
                                            underlay: -4
                                      - spacer:

                                      - icon: action3rd
                                      - large-print:
                                        contents:
                                          - field:
                                            frame: none
                                            border: full
                                            width: medium
                                            underlay: -8
                                        else:
                                          - field:
                                            frame: left
                                            label: "_{3rd}"
                                            border: full
                                            width: medium
                                            underlay: -8

                                      - spacer:

                          - repeat: 3
                            reduce: 1
                            contents:
                              - paste: weapon
                                params:
                                  i: '#{i}'

                          - repeat: 2
                            contents:
                              - paste: weapon-with-ammo
                                params:
                                  i: '#{i}'

          - layout: 2r
            contents:
              - g:
                contents:
                  - section: "_{Health}"
                    # icon: hp
                    id: health
                    mark: hp
                    contents:
                      - row:
                        layout: split
                        contents:
                          - calc:
                            output:
                              field: hp
                              legend: "_{Hit Points}"
                              icon: hp
                              suffix: "_{hp}"
                              width: large
                              eq: '%{hp-ancestry}+((%{hp-class}+%{CON})*%{level})'
                            inputs:
                              - field: hp-ancestry
                                label: "_{Ancestry}"
                              - span: "+ ("
                              - field: hp-class
                                label: "_{Class}"
                              - span: "+"
                              - field:
                                label: "_{CON}"
                                underlay: "_{CON}"
                                ref: CON
                              - span: "+"
                              - field: hp-toughness
                                label: "_{Toughness}"
                                control: checkbox
                              - span: ") &times;"
                              - field:
                                ref: level
                                label: "_{Level}"
                              - span: "+"
                              - field:
                                label: "_{Misc}"
                                optional: true
                                misc: true

                      - row:
                        contents:
                          - field: current-hp
                            label: "_{Current Hit Points}"
                            border: full
                            temp: true
                            icon: hp
                            suffix: "_{hp}"
                            width: stretch
                          - field: temp-hp
                            label: "_{Temp Hit Points}"
                            border: full
                            icon: hp-o
                            temp: true
                            suffix: "_{hp}"
                            width: huge
                            blk: true

                          - field: dying
                            control: compound
                            label: "_{Dying}"
                            ruby: "_{Wounded}"
                            border: none
                            flex: none
                            width: stretch
                            align: center
                            parts:
                              - id: dying-wounded
                                control: checkgrid
                                style: progress
                                max: "#{dying-max}"
                                depth: 2

                          - icon: evil
                            size: medium
                            optional: true

                  - section: "_{Armour Class}"
                    id: armour
                    contents:
                      - row:
                        contents:
                          - calc:
                            output:
                              field: ac
                              legend: "_{Armour Class}"
                              icon: ac
                              border: full
                              width: large
                              underlay: "_{AC}"
                              merge-top: true
                              eq: '10+%{DEX}+%{ac-proficiency}+%{armour-bonus}+%{ac-items}+%{ac-misc}'
                            inputs:
                              - span: 10 +
                              - field:
                                ref: "DEX"
                                underlay: "_{DEX}"
                                label: "_{DEX}"
                              - span: +
                              - field: ac-proficiency
                                control: proficiency
                                label: "_{Proficiency}"
                              - span: +
                              - field: armour-bonus
                                label: "_{Armour\nBonus}"
                              - span: +
                              - field: ac-items
                                label: "_{Items}"
                              - span: +
                              - field: ac-misc
                                label: "_{Misc}"
                                misc: true
                                optional: true
                          - spacer:
                          - zone: '@ac-extra'
                      - row:
                        contents:
                          - field: temp-ac
                            temp: true
                            # frame: none
                            label: "_{Temp AC}"
                            icon: shield-o
                            border: full
                            underlay: "_{AC}"
                            prefix: "+"
                            width: large
                          - zone: '@temp-ac'
                          - spacer:

                          - field: unarmoured-proficiency
                            control: proficiency-icon
                            frame: right
                            has-bonus: false
                            border: none
                            label: "_{Unarmoured}"
                          - field: light-armour-proficiency
                            control: proficiency-icon
                            frame: right
                            has-bonus: false
                            border: none
