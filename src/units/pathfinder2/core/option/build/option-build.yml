unit: option/build
name: "_{Build A Character}"
group: "_{Core Rulebook}"

inc:
  - at: '@pages'
    add:
      - page: build
        name: "_{Build A Character}"
        no-bg: true
        order: 2
        flex: true
        numbered: false
        contents:
          - layout: 2l
            flex: large
            contents:
              - g:
                contents:
                  - h2: "_{Build A Character}"
              - g:
                contents:
                  - layout: alignment
                    contents:
                      - field: build/concept
                        legend: "_{Character concept}"
                        width: stretch
                        merge-bottom: true
                        repeat: 2
                      - field: build/alignment
                        frame: none
                        control: alignment

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step One}"
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p33}"
                    contents:
                      - p: "_{Pick your race and heritage.}"

              - section: "_{Ancestry}"
                contents:
                  - g:
                    valign: top
                    contents:
                      - layout: 2e
                        contents:
                          - row:
                            contents:
                              - field: build/ancestry
                                width: stretch
                                align: left
                                label: "_{Ancestry}"
                          - row:
                            contents:
                              - field: build/ancestry-hp
                                label: "_{Hit Points}"
                                icon: hp
                                suffix: "_{hp}"
                              - field: build/ancestry-size
                                label: "_{Size}"
                                icon: size
                              - field: build/ancestry-speed
                                label: "_{Speed}"
                                control: speed
                                width: large
                      - layout: 2e
                        contents:
                          - row:
                            contents:
                              - field: build/ancestry-heritage
                                width: stretch
                                align: left
                                label: "_{Heritage}"
                                merge-bottom: true
                          - level: 1
                            contents:
                              - field: build/ancestry-feat
                                width: stretch
                                align: left
                                label: "_{Ancestry feat}"
                                merge-bottom: true
          - layout: 2l
            flex: tiny
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Two}"
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p60}"
                    contents:
                      - p: "_{Decide how your character grew up.}"
              - section: "_{Background}"
                contents:
                  - layout: 2e
                    contents:
                      - row:
                        contents:
                          - field: build/background
                            label: "_{Background}"
                            width: stretch
                            align: left
                            merge-bottom: true
                      - level: 1
                        contents:
                          - field: build/background-skill-feat
                            label: "_{Skill Feat}"
                            width: stretch
                            align: left
                            merge-bottom: true

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Three}"
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p67}"
                    contents:
                      - p: "_{Pick one of the available classes.}"
                  - p: "_{You may need to pick a subclass (bloodline, doctrine etc).}"
                  - spacer:
              - section: "_{Class}"
                contents:
                  - layout: 2e
                    contents:
                      - row:
                        contents:
                          - field: build/class
                            label: "_{Class}"
                            width: stretch
                      - row:
                        contents:
                          - field: build/class-hp
                            label: "_{Hit Points}"
                            icon: hp
                            suffix: "_{hp}"
                            width: large
                          - field: build/class-key-ability
                            label: "_{Key Ability}"
                            width: stretch
                          - field: build/level
                            label: "_{Level}"
                            underlay: 1
                            border: full
                  - layout: 2e
                    contents:
                      - field: build/class-specialisation
                        label: "_{Subclass}"
                        width: stretch
                        merge-bottom: true
                      - field: build/deity
                        label: "_{Deity}"
                        width: stretch
                        merge-bottom: true

          - layout: 2l
            flex: tiny
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Four}"
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p20}"
                    contents:
                      - p: "_{Add up your ability scores:}"
                  - ul:
                    contents:
                      - li: "_{Several +2 and -2 from your ancestry.}"
                      - li: "_{Optionally, -2 in two abilities and +2 in one other.}"
                      - li: "_{Two +2 from your background, one a free choice.}"
                      - li: "_{One +2 from your class.}"
                      - li: "_{Free +2 to any FOUR abilities.}"
                  - spacer:
                  - calc:
                    inline: true
                    output:
                      label: "_{Ability\nModifier}"
                    inputs:
                      - span: "("
                      - label: "_{Ability\nScore}"
                      - span: "- 10 ) &divide; 2"
                  - spacer:
              - section: "_{Ability Scores}"
                contents:
                  - table:
                    field_frame: none
                    collapse: true
                    zebra: true
                    width: stretch
                    columns:
                      - ""
                      - ""
                      - "_{Ancestry}\n-2 / +2"
                      - "_{Background}\n+2"
                      - "_{Class}\n+2"
                      - "_{4 Free}\n+2"
                      - ""
                      - "_{Ability Score}"
                      - ""
                      - "_{Ability Modifier}"
                      - "_{Key\nAbility}"
                    rows:
                      - ability: "_{Strength}"
                        short: "_{STR}"
                        code: STR
                      - ability: "_{Dexterity}"
                        short: "_{DEX}"
                        code: DEX
                      - ability: "_{Constitution}"
                        short: "_{CON}"
                        code: CON
                      - ability: "_{Intelligence}"
                        short: "_{INT}"
                        code: INT
                      - ability: "_{Wisdom}"
                        short: "_{WIS}"
                        code: WIS
                      - ability: "_{Charisma}"
                        short: "_{CHA}"
                        code: CHA
                    template:
                      - h6: "#{ability}"
                      - span: 10 +
                      - field: build/boost-#{code}-ancestry
                        control: boost
                      - field: build/boost-#{code}-background
                        control: boost
                        down: false
                      - field: build/boost-#{code}-class
                        control: boost
                        down: false
                      - field: build/boost-#{code}-free
                        control: boost
                        down: false
                      - span: "&rArr;"
                      - field: build/#{code}-score
                        eq: "10+(%{build/boost-#{code}-ancestry[up]}*2)-(%{build/boost-#{code}-ancestry[down]}*2)+(%{build/boost-#{code}-background[up]}*2)+(%{build/boost-#{code}-class[up]}*2)+(%{build/boost-#{code}-free[up]}*2)"
                      - span: "&rArr;"
                      - field: build/#{code}
                        icon: dc
                        border: full
                        underlay: "#{short}"
                        eq: "floor((minmax(%{build/#{code}-score},4,30)-10)/2)"
                      - field: build/key-ability
                        control: radio
                        value: "#{code}"
          - layout: 2l
            flex: large
            contents:
              - g:
                valign: top
                contents:
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p67}"
                    contents:
                      - p: "_{Calculate your hit points.}"
              - g:
                valign: top
                contents:
                  - hr:
                  - calc:
                    output:
                      field: build/hp
                      legend: "_{Hit Points}"
                      icon: hp
                      suffix: "_{hp}"
                      width: large
                    inputs:
                      - field:
                        ref: build/ancestry-hp
                        label: "_{Ancestry}"
                      - span: "+ ("
                      - field:
                        ref: build/class-hp
                        label: "_{Class}"
                      - span: "+"
                      - field:
                        ref: build/CON
                        underlay: "_{CON}"
                      - span: ") &times;"
                      - field:
                        ref: build/level
                        label: "_{Level}"
                        underlay: "1"

          - layout: 2l
            flex: large
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Five}"
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p68}"
                    contents:
                      - p: "_{Gain proficiencies from your background and class.}"
                  - p: "_{Your proficiency bonuses at level 1 are: 0, 3, 5, 7 and 9. They increase as you level up.}"
                  - p: "_{Become trained in a number of skills based on your class.}"
                  - calc:
                    inline: true
                    output:
                      label: "_{Additional Skills}"
                    inputs:
                      - field: build/skills-class
                        label: "_{Class}"
                      - span: "+"
                      - field:
                        ref: build/INT
                        label: "_{INT}"
                        underlay: "_{INT}"
                  - p: "_{If two sources give you training in the same skill, they don't add up. You may be able to spend the training elsewhere.}"
                  - spacer:
              - g:
                valign: top
                contents:
                  - section: "_{Proficiency}"
                    contents:
                      - row:
                        # valign: top
                        contents:
                          - field: build/proficiency-untrained
                            label: "_{Untrained}"
                            output: true
                            control: value
                            icon: proficiency
                            border: full
                            value: 0
                            ruby: "_{None}\n"
                          - field: build/proficiency-trained
                            label: "_{Trained}"
                            icon: proficiency-trained
                            ruby: "_{Level}\n+2"
                            eq: "minmax(%{build/level},1,20)+2"
                            border: full
                          - field: build/proficiency-expert
                            label: "_{Expert}"
                            icon: proficiency-expert
                            ruby: "_{Level}\n+4"
                            eq: "minmax(%{build/level},1,20)+4"
                            border: full
                          - field: build/proficiency-master
                            label: "_{Master}"
                            icon: proficiency-master
                            ruby: "_{Level}\n+6"
                            eq: "minmax(%{build/level},1,20)+6"
                            border: full
                          - field: build/proficiency-legendary
                            label: "_{Legendary}"
                            icon: proficiency-legendary
                            ruby: "_{Level}\n+8"
                            eq: "minmax(%{build/level},1,20)+8"
                            border: full
                          - spacer:
                  - hr:
                  - layout: 4e
                    contents:
                      - h6: "_{Saving Throws}:"
                      - proficiency:
                        content: "_{Fortitude}"
                      - proficiency:
                        content: "_{Reflex}"
                      - proficiency:
                        content: "_{Will}"
                  - layout: 4e
                    contents:
                      - h6: "_{Proficiencies}:"
                      - proficiency:
                        content: "_{Perception}"
                      - proficiency:
                        content: "_{Class DC}"
                      - proficiency:
                        content: "_{Spell Attack/DC}"
                  - layout: 3e
                    contents:
                      - g:
                        contents:
                          - h5: "_{Background Skill}"
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-background
                                frame: none
                                width: stretch
                          - h5: "_{Lore Skill}"
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-lore
                                frame: none
                                width: stretch
                                merge-bottom: true

                      - g:
                        contents:
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-1
                                frame: none
                                width: stretch
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-2
                                frame: none
                                width: stretch
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-3
                                frame: none
                                width: stretch
                                merge-bottom: true
                      - g:
                        contents:
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-1
                                frame: none
                                width: stretch
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-2
                                frame: none
                                width: stretch
                          - row:
                            valign: middle
                            contents:
                              - icon: proficiency
                              - field: build/proficiency-skill-3
                                frame: none
                                width: stretch
                                merge-bottom: true
              
          - layout: 2l
            flex: large
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Six}"
                  - paste: book-ref
                    params:
                      page-ref: "_{CRB p271}"
                    contents:
                      - p: "_{Work out what your character owns.}"
                  - row:
                    layout: split
                    contents:
                      - field: build/starting-money
                        legend: "_{Starting Money}"
                        suffix: "_{sp}"
                        value: '150'
                        border: full
                        control: money
                        denomination: silver
                        digits: 4
                        editable: false
                      - spacer:
                      - field: build/remaining-money
                        label: "_{Remaining Money}"
                        control: money
                        denomination: silver
                        digits: 4
                  - spacer:
              - section: "_{Equipment}"
                contents:
                  - table:
                    blk: false
                    collapse: true
                    field_frame: none
                    width: stretch
                    rows:
                      - id: kit
                        name: "_{Kit}"
                      - id: weapons
                        name: "_{Weapons}"
                      - id: ammo
                        name: "_{Ammunition}"
                      - id: armour
                        name: "_{Armour & Clothes}"
                      - id: gear
                        name: "_{Gear}"
                      - id: other
                        name: "_{Other}"
                    template:
                      - h6: "#{name}"
                      - row:
                        contents:
                          - field: "build/equipment-#{id}"
                            width: stretch
                          - field: "build/cost-#{id}"
                            control: money
                            denomination: silver
                            digits: 4
                  - tail:
